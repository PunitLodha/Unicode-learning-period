<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <main>
        <div class ="grid-container">
            <div id="item1" class="00"></div>
            <div id="item2" class="01"></div>
            <div id="item3" class="02"></div>
            <div id="item4" class="10"></div>
            <div id="item5" class="11"></div>
            <div id="item6" class="12"></div>
            <div id="item7" class="20"></div>
            <div id="item8" class="21"></div>
            <div id="item9" class="22"></div>
        </div>
    </main>
    <div class="btn">
        <button id="restart">Restart</button>
    </div>
    <section id="winner"></section>
</body>
</html>

<script src="index.js"></script>
